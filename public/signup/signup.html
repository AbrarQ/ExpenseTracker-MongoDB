<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Sign up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
   
    <!--Creating a form to Take input details, which on submitting will call userDetails -->
    <div class="signup">
        <form onsubmit="saveuser(event)">
           
            <label class="uname"> User Name</label><br>
            <input type="text"autocomplete="username" id="uname" name="username" placeholder="User Name" required><br><br>
            <label class="pn"> Phone Number</label><br>
            <input type="text" id="pnumber" name="phonenumber" placeholder="Phone Number" required><br><br>
            <label class="eid"> Email Id</label><br>
            <input type="email" id="eid" name="emailid" placeholder="Email Id" required><br><br>
            <label class="eid"> Password</label><br>
            <input type="password" autocomplete="password" id="pswrd" name="emailid" placeholder="Strong Password" required><br><br><br>
            <button class="form btn btn-primary"  type="submit">Sign Up</button> <br><br>
            <p id="result"></p>
        </form><br>
        <form action="../signin/signin.html">
            <button class="btn btn-primary">Existing User - Sign in </button>
        </form>
    </div>

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src ="./signup.js"></script>
</body>
</html>
