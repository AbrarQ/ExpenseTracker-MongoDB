<body>
    <!--Creating a form to Take input details, which on submitting will call userDetails -->
    <div class="expensehome" id="div1">
        <form onsubmit="saveExpense(event)" id="formtag">
            <label> Expense Amount</label><br>
            <input type="number" id="expenseamount" name="expamount" placeholder="Rs. XXXXX/-" required><br><br>
            <label>Description</label><br>
            <input type="text" id="expdescp" name="expdescription" placeholder="Ex : Dinner Party on Eid"
                required><br><br>

            <label> Category</label><br>
            <select id="category">
                <option value="Fuel">Income</option>
                <option value="Fuel">Fuel</option>
                <option value="Electricity">Electricity</option>
                <option value="Ration">Ration</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Dining">Dining</option>
                <option value="OTT">OTT Subscription</option>
                <option value="Veggies">Veggies</option>
                <option value="Dailydairy">Daily-Purchases</option>
            </select>

            <button class=" btn btn-primary form" type="submit">Submit</button>

        </form><br><br>

        <button class ="btn btn-primary" type="submit" id="premium">
            Buy Premium Membership
        </button>
        <p id="puser"></p>

        <p id="leaderboardresponse"></p>
        <button class ="btn btn-primary"type="submit" id="leaderboard"
            onclick="leaderboard()">
            Show Leader Board</button><br> <br>

        <form action="../reportGenerator/reportgenerator.html">
            <button class ="btn btn-primary" type="submit" id="report">
                Generate Report
            </button>
        </form> <br>


        <button class ="btn btn-primary"  type="submit" id="download"
            onclick="download()">
            Download</button><br> 
        <p id="downloadResponse"></p>

        <p id="oldfiles"></p>
        <button class="btn btn-primary"  type="submit" id="oldfiles"
            onclick="oldfiles()">
            Old Downloads</button><br> <br>
            <p id="olddownloadResponse"></p>


            <button class="btn btn-primary"  type="submit" id="logout"
            onclick="logout()">
            logout</button>





        <!-- <button style="background-color: rgb(140, 208, 219); border-radius: 1px;" type="submit" id="page"
            onclick="paginate()">
            </button><br> <br> -->

    </div>

                <label style="font-weight: 800;">Expenses</label>
                <select id="NumberofRecords" >
                    <option value="none" selected disabled hidden>
                        Select an Option </option>
                    <option value="5">5</option>

                    <option value="15">15</option>
                    <option value="30">30</option>

          </div>
